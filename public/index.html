<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Authentication</title>
    <link rel="stylesheet" href="./styles/index.css">
    <script src="./scripts/index.js"></script>
  </head>

  <body>
    <h1>Authorization Server</h1>
    <h2>Create New App</h2>
    <div id="container">
      <p class="invisible">Fields shouldn't be empty</p>
      <label for="">Application name <span>*</span></label>
      <input type="text" id="appName" placeholder="eg: authApp" autofocus>
      <h5>Something users will recognize and trust.</h5>

      <label for="">Homepage URL <span>*</span></label>
      <input type="text" id="homePage" placeholder="eg: http://example.com">
      <h5>The full URL to your application homepage.</h5>

      <label for="">Application description <span>*</span></label>
      <input type="text" id="description" placeholder="eg: This is a nice app">
      <h5>This is displayed to all users of your application.</h5>

      <label for="">Callback URL <span>*</span></label>
      <input type="text" id="callbackUrl" placeholder="eg: /sample/path/">
      <h5>Your applicationâ€™s callback URL.</h5>

      <button onclick="submitAppDetails()">Register application</button>
    </div>
  </body>

</html>
